<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Esforços em Vigas Biapoiadas</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Calculadora de Diagramas de Vigas</h1>

  <div class="input-container">
    <label for="length">Comprimento da Viga (m):</label>
    <input type="number" id="length" placeholder="Ex: 6" min="1">

    <h3>Cargas Concentradas</h3>
    <div id="loads">
      <div class="load">
        <input type="number" class="loadValue" placeholder="Carga (kN)" min="1">
        <input type="number" class="loadPosition" placeholder="Posição (m)" min="0">
      </div>
    </div>
    <button onclick="addLoad()">Adicionar Carga</button>

    <h3>Momentos Aplicados</h3>
    <div id="moments">
      <div class="moment">
        <input type="number" class="momentValue" placeholder="Momento (kN·m)" min="1">
        <input type="number" class="momentPosition" placeholder="Posição (m)" min="0">
      </div>
    </div>
    <button onclick="addMoment()">Adicionar Momento</button>

    <button onclick="calculateDiagrams()">Calcular Diagramas</button>
  </div>

  <h2>Diagrama de Força Cortante</h2>
  <div id="shearChart" class="chart-container"></div>

  <h2>Diagrama de Momento Fletor</h2>
  <div id="momentChart" class="chart-container"></div>

  <h3 id="maxMoment"></h3>

</body>
</html>
