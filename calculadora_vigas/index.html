<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Esforços em Vigas Biapoiadas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Calculadora de Diagramas de Vigas</h1>

        <div class="input-container">
            <div class="section-title">Dados da Viga</div>
            <label for="length">Comprimento da Viga (m):</label>
            <input type="number" id="length" placeholder="Ex: 6" min="1">

            <div class="section-title">Cargas Concentradas</div>
            <div id="loads" class="input-group">
                <div class="load">
                    <input type="number" class="loadValue" placeholder="Carga (kN)" min="1">
                    <input type="number" class="loadPosition" placeholder="Posição (m)" min="0">
                    <button class="remove-btn" onclick="this.parentElement.remove()">Remover</button>
                </div>
            </div>
            <button onclick="addLoad()" class="add-btn">+ Adicionar Carga</button>

            <div class="section-title">Cargas Distribuídas</div>
            <div id="distributedLoads" class="input-group">
                <div class="distributedLoad">
                    <input type="number" class="distributedLoadValue" placeholder="Carga (kN/m)" min="1">
                    <input type="number" class="distributedLoadStart" placeholder="Início (m)" min="0">
                    <input type="number" class="distributedLoadEnd" placeholder="Fim (m)" min="0">
                    <button class="remove-btn" onclick="this.parentElement.remove()">Remover</button>
                </div>
            </div>
            <button onclick="addDistributedLoad()" class="add-btn">+ Adicionar Carga Distribuída</button>

            <div class="section-title">Cargas Triangulares</div>
            <div id="triangularLoads" class="input-group">
                <div class="triangularLoad">
                    <input type="number" class="triangularLoadHeight" placeholder="Altura máxima (kgf/m)" min="1">
                    <input type="number" class="triangularLoadStart" placeholder="Início (m)" min="0">
                    <input type="number" class="triangularLoadBase" placeholder="Base (m)" min="0">
                    <button class="remove-btn" onclick="this.parentElement.remove()">Remover</button>
                </div>
            </div>
            <button onclick="addTriangularLoad()" class="add-btn">+ Adicionar Carga Triangular</button>

            <div class="section-title">Momentos Aplicados</div>
            <div id="moments" class="input-group">
                <div class="moment">
                    <input type="number" class="momentValue" placeholder="Momento (kN·m)" min="1">
                    <input type="number" class="momentPosition" placeholder="Posição (m)" min="0">
                    <button class="remove-btn" onclick="this.parentElement.remove()">Remover</button>
                </div>
            </div>
            <button onclick="addMoment()" class="add-btn">+ Adicionar Momento</button>

            <button onclick="calculateDiagrams()" class="calculate-btn">Calcular Diagramas</button>
        </div>

        <h2>Diagrama de Força Cortante</h2>
        <div id="shearChart" class="chart-container"></div>

        <h2>Diagrama de Momento Fletor</h2>
        <div id="momentChart" class="chart-container"></div>

        <h3 id="maxMoment"></h3>
    </div>
</body>

</html>
