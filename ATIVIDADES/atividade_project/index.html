<!DOCTYPE html>
<html lang="en">
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wview Buy</title>
</head>

<body>
    <div class="header">
        <div id="user-name" class="user-name"></div>
        <h1>Wview Buy</h1>
        <h2>FINISH ORDER</h2>
    </div>
    <div class="main-container">
        <div class="section">
            <h3>PRODUCTS</h3>
            <div class="products-container">
                <div class="product">
                    <h4>Product 1</h4>
                    <p>Valor: R$100</p>
                    <button class="product" onclick="buyProduct(1)">Buy</button>
                </div>
                <div class="product">
                    <h4>Product 2</h4>
                    <p>Valor: R$200</p>
                    <button class="product" onclick="buyProduct(2)">Buy</button>
                </div>
                <div class="product">
                    <h4>Product 3</h4>
                    <p>Valor: R$300</p>
                    <button class="product" onclick="buyProduct(3)">Buy</button>
                </div>
            </div>
        </div>

        <div class="section">
            <h3>CART</h3>
            <div class="cart-container">
                <div class="cart">
                    <strong>
                        <h4>Product 1</h4>
                        <p>Valor: R$100</p>
                        <button class="cart" onclick="removeProduct(1)">Remove</button>
                    </strong>
                </div>
                <div class="cart">
                    <h4>Product 2</h4>
                    <p>Valor: R$200</p>
                    <button class="cart" onclick="removeProduct(2)">Remove</button>
                </div>
                <div class="cart">
                    <h4>Product 3</h4>
                    <p>Valor: R$300</p>
                    <button class="cart" onclick="removeProduct(3)">Remove</button>
                </div>
            </div>
        </div>

        <div class="section login-area">
            <h2>LOGIN</h2>
            <form onsubmit="login(); return false;">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <button type="submit">Login</button>
            </form>
            <div id="login-message"></div>
        </div>
    </div>
    <audio id="login-music" src="path/to/your/music/file.mp3"></audio>
</body>

</html>
