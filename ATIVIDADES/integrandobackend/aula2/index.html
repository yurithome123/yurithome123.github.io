<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citações Aleatórias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <input type="text" id="autor-input" name="autor" placeholder="Digite o nome do autor">
        <input type="text" id="citacao-input" name="citacao" placeholder="Escreva as citações">
        <button id="random">GERAR ALEATORIO</button>
        <button type="submit">ENVIAR CITACAO</button>
        <button id="listar">LISTAR TODOS</button>
    </form>
    <div id="citacao"></div>
    <div id="autor"></div>
    <div id="quote-list"></div>
    <script src="script.js"></script>
</body>
</html>
